linters:
  enable:
    - deadcode
    - errcheck
    - goconst
    - golint
    - ineffassign
    - interfacer
    - lll
    - maligned
    - misspell
    - structcheck
    - unconvert
    - varcheck
    - govet
    - goimports
    - prealloc
    - unused
    - staticcheck
    - gosimple
  disable:
    - megacheck
linters-settings:
  lll:
    line-length: 160
  goconst:
    min-occurrences: 4
# TODO(https://github.com/golangci/golangci-lint/issues/237): remove this
# This skips files vendored by go1.11 modules, which can break some of the linters
run:
  skip-files:
    - ".*/pkg/mod/.*$"
